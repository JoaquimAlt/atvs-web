<body>
    <div class="pokemon">
        <div class="background-pokemon">
            <img id="pokemon-image" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/1.svg" alt="">
        </div>

        <div class="pokedex-buttons">
            <button onclick="diminuirNum()"><h2> Voltar -1 </h2></button>
            <h1 id="pokemon-number">1</h1>
            <button onclick="aumentarNum()"><h2> Adiantar +1 </h2></button>
        </div>
    </div>

    <script>
        let pokemon_number = document.getElementById("pokemon-number");

        let pokemon_image = document.getElementById("pokemon-image");

        let isDisable = false;

        function aumentarNum() {
            let num = parseInt(pokemon_number.innerText);
            if(num > 0 && num < 100) {
                pokemon_number.innerText = parseInt(pokemon_number.innerText) + 1;
                atualizarPokemon();
            }
        }

        function diminuirNum() {
            let num = parseInt(pokemon_number.innerText);
            if(num > 1 && num <= 100) {
                pokemon_number.innerText = parseInt(pokemon_number.innerText) - 1;
                atualizarPokemon();
            }
        }

        function atualizarPokemon(){
            pokemon = pokemon_number.innerText;
            pokemon_image.src = `https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/${pokemon}.svg`;
        }
    </script>

</body>
